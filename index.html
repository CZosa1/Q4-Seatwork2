<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seatwork2</title>
        <meta charset="utf-8">
        
        <!-- BS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- GFonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body class="my-5" data-bs-theme="dark">
        <div id="calculator" class="rounded-2 p-2 mx-auto">
            <div id="output-container" class="p-1 rounded-2 text-end">
                <p id="output-before" class="h6 m-0">&ZeroWidthSpace;</p>
                <p id="output" class="h2 m-0">0</p>
            </div>
            <div id="buttons">
                <div class="row p-2">
                    <div class="col-md-6 p-1 form-floating">
                        <input id="num1" class="calc-inp form-control" type="number" value="5" placeholder="">
                        <label for="num1">Number 1</label>
                    </div>
                    <div class="col-md-6 p-1 form-floating">
                        <input id="num2" class="calc-inp form-control" type="number" value="5" placeholder="">
                        <label for="num2">Number 2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="add" class="h3 calc-btn rounded-2 w-100" type="button">+</button>
                    </div>
                    <div class="col-md-6">
                        <button id="sub" class="h3 calc-btn rounded-2 w-100" type="button">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="mul" class="h3 calc-btn rounded-2 w-100" type="button">โข</button>
                    </div>
                    <div class="col-md-6">
                        <button id="div" class="h3 calc-btn rounded-2 w-100" type="button">รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="exp" class="h3 calc-btn rounded-2 w-100" type="button">^</button>
                    </div>
                    <div class="col-md-6">
                        <button id="eq" class="h3 calc-btn rounded-2 w-100" type="button">==</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="neq" class="h3 calc-btn rounded-2 w-100" type="button">!=</button>
                    </div>
                    <div class="col-md-6">
                        <button id="gteq" class="h3 calc-btn rounded-2 w-100" type="button">&gt;=</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="lteq" class="h3 calc-btn rounded-2 w-100" type="button">&lt;=</button>
                    </div>
                    <div class="col-md-6">
                        <button id="gt" class="h3 calc-btn rounded-2 w-100" type="button">&gt;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="lt" class="h3 calc-btn rounded-2 w-100" type="button">&lt;</button>
                    </div>
                    <div class="col-md-6">
                        <button id="mod" class="h3 calc-btn rounded-2 w-100" type="button">%</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
